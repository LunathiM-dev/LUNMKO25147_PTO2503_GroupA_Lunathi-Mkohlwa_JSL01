<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban | Launch Career</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>

<body>
  <!-- Theme checkbox - must be at the top level for CSS selector to work -->
  <input type="checkbox" id="theme-checkbox" />
  
  <button class="mobile-nav-toggle" onclick="toggleMobileSidebar()">☰</button>
  
  <nav>
    <div>
      <div class="logo">
        <img src="logo-light.svg" alt="Kanban Logo" />
      </div>

      <div class="boards-header">
        <h4>ALL BOARDS (1)</h4>
      </div>

      <ul class="boards-list">
        <li class="active">
         <button><span>Launch Career</span></button>
        </li>
      </ul>
      
      <!-- Theme Switcher - Using labels for CSS-only functionality -->
      <div class="theme-switcher">
        <label for="theme-checkbox" class="theme-icon" title="Light Theme">☀️</label>
        <label for="theme-checkbox" class="theme-toggle">
          <span class="slider"></span>
        </label>
        <label for="theme-checkbox" class="theme-icon" title="Dark Theme">🌙</label>
      </div>
      
      <!-- Hide Sidebar Button -->
      <button class="hide-sidebar-btn" onclick="toggleSidebar()">
        <span class="hide-icon">👁️</span>
        Hide Sidebar
      </button>
    </div>
  </nav>

  <div class="main">
    <!-- New Top Header -->
    <div class="top-header">
      <h1>Launch Career</h1>
      <button class="add-task-btn" onclick="openAddTaskModal()">+ Add New Task</button>
    </div>

    <div class="content-area">
      <main>
        <!-- TODO Column -->
        <div class="column">
          <div class="column-header">
            <span class="dot todo"></span>
            <h4>TO DO</h4>
            <span class="task-count">(4)</span>
          </div>
          <div id="todo-tasks" class="task-list">
            <div class="task-card">Launch Epic Career 🚀</div>
            <div class="task-card">Conquer React ⚛️</div>
            <div class="task-card">Understand Databases⚙️</div>
            <div class="task-card">Crush Frameworks 🖼️</div>
          </div>
        </div>

        <!-- DOING Column -->
        <div class="column">
          <div class="column-header">
            <span class="dot doing"></span>
            <h4>DOING</h4>
            <span class="task-count">(2)</span>
          </div>
          <div id="doing-tasks" class="task-list">
            <div class="task-card">Master JavaScript💛</div>
            <div class="task-card">Never Give Up 🏆</div>
          </div>
        </div>

        <!-- DONE Column -->
        <div class="column">
          <div class="column-header">
            <span class="dot done"></span>
            <h4>DONE</h4>
            <span class="task-count">(2)</span>
          </div>
          <div id="done-tasks" class="task-list">
            <div class="task-card">Explore ES6 Features 🚀</div>
            <div class="task-card">Have fun 🥳</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Add Task Modal -->
  <div id="addTaskModal" class="modal">
    <div class="modal-content">
      <h3>Add New Task</h3>
      <form id="addTaskForm">
        <div class="form-group">
          <label for="taskTitle">Title</label>
          <input type="text" id="taskTitle" placeholder="e.g. Take coffee break" required>
        </div>
        <div class="form-group">
          <label for="taskStatus">Status</label>
          <select id="taskStatus" required>
            <option value="todo">To Do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="modal-buttons">
          <button type="button" class="btn-secondary" onclick="closeAddTaskModal()">Cancel</button>
          <button type="submit" class="btn-primary">Create Task</button>
        </div>
      </form>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
