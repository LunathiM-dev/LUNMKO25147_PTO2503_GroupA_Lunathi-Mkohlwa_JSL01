<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban | Launch Career</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>

<body>
  <button class="mobile-nav-toggle">â˜°</button>
  <nav>
    <div>
    <div class="logo">
    <img src="logo-light.svg" alt="Kanban Logo" />
    </div>

    <div>
      <h4>ALL BOARDS (1)</h4>
      <button>Launch Career</button>
    </div>
  </nav>

    <div class="main">
      <header>
        <h2>Launch Career</h2>
      </header>

      <main>
        <!-- TODO Column -->
        <div class="column">
          <div class="column-header">
            <span class="dot todo"></span>
            <h4>TO DO</h4>
          </div>
          <div id="todo-tasks" class="task-list"></div>
        </div>

        <!-- DOING Column -->
        <div class="column">
          <div class="column-header">
            <span class="dot doing"></span>
            <h4>DOING</h4>
          </div>
          <div id="doing-tasks" class="task-list"></div>
        </div>

        <!-- DONE Column -->
        <div class="column">
          <div class="column-header">
            <span class="dot done"></span>
            <h4>DONE</h4>
          </div>
          <div id="done-tasks" class="task-list"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
